name: Build Docker Images

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        variant:
          - name: 2g
            dockerfile: Dockerfile.2g
            suffix: 2g
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Aggressively free up unused disk space
        run: |
          # Remove large, common, unneeded packages on Linux runners
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 
          sudo rm -rf /opt/ghc /usr/share/swift /usr/local/.ghcup

      - name: Clean up unused Docker reso-rces to free space
        run: docker system prune -a -f
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.variant.suffix }}
            type=ref,event=pr,suffix=-${{ matrix.variant.suffix }}
            type=sha,prefix={{branch}}-,suffix=-${{ matrix.variant.suffix }},enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=latest-${{ matrix.variant.suffix }},enable={{is_default_branch}}
          flavor: |
            latest=false
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}
          load: ${{ github.event_name == 'pull_request' }}
      
      - name: Test Docker image
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}-${{ matrix.variant.suffix }}
            docker run --rm ghcr.io/${{ github.repository }}:${{ github.ref_name }}-${{ matrix.variant.suffix }}
          else
            # For PRs, use the first tag from metadata output
            TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
            docker run --rm "$TAG"
          fi
